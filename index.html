<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io('http://127.0.0.1:5000/drive');

        document.addEventListener('keydown', (e) => {
            if (!e.repeat) {
                var key = e.key;
                if (key == 'w') {
                    socket.emit('forward', { data: 'pressed' });
                } else if (key == 's') {
                    socket.emit('backward', { data: 'pressed' });
                } else if (key == 'a') {
                    socket.emit('left', { data: 'pressed' });
                } else if (key == 'd') {
                    socket.emit('right', { data: 'pressed' });
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!e.repeat) {
                var key = e.key;
                if (key == 'w') {
                    socket.emit('forward', { data: 'released' });
                } else if (key == 's') {
                    socket.emit('back', { data: 'released' });
                } else if (key == 'a') {
                    socket.emit('left', { data: 'released' });
                } else if (key == 'd') {
                    socket.emit('right', { data: 'released' });
                }
            }
        });
    
        var streamSocket = io('http://localhost:5000/stream');
        
        streamSocket.emit('start_stream', { data: 'START!' });
        
        streamSocket.on('video', (data) => {
            var arrayBufferView = new Uint8Array(data);
            var blob = new Blob([arrayBufferView], {type: "image/jpeg"});
            var urlCreator = window.webkitURL;
            var url = urlCreator.createObjectURL(blob);
            var img = document.getElementById('video');
            img.src = url;
            img.onload = e => URL.revokeObjectURL( url );
        });
        
        streamSocket.on('ai', (data) => {
            var arrayBufferView = new Uint8Array(data);
            var blob = new Blob([arrayBufferView], {type: "image/jpeg"});
            var urlCreator = window.webkitURL;
            var url = urlCreator.createObjectURL(blob);
            var img = document.getElementById('ai');
            img.src = url;
            img.onload = e => URL.revokeObjectURL( url );
        });

    </script>
</head>

<body>
    <img id ="video">
    <img id ="ai">
</body>

</html>
